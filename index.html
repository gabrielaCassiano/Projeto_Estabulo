<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto Estabulo</title>
</head>
<body>
    <div id="bg-img"></div>
    <div id="login">
        <i id="img-user-form"></i>
        <form id="loginFields">
            <div class="inputs">
                <label for="email">
                    <i id="email-icon"></i>
                    <input type="email" name="email" id="email" placeholder="Seu Email...">
                </label>
            </div>
            <div class="inputs">
                <label for="pass">
                    <i id="pass-icon"></i>
                    <input type="password" name="pass" id="pass" placeholder="Sua senha...">
                </label>
            </div>

            <input type="button" id="submit" value="Entrar">
        </form>
    </div>
    
    <script src="JS/index.js"></script>
</body>
</html>
