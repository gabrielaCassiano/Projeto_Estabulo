<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Door Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 20px; margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>ESP32 Door Control</h1>
    <button onclick="sendCommand('open')">Open Door</button>
    <button onclick="sendCommand('close')">Close Door</button>

    <script>
        function sendCommand(command) {
            fetch('https://wokwi.com/projects/new/esp32' + command)
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
